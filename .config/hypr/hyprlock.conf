background {
    monitor =
    path = $HOME/Pictures/Wallpapers/river.jpg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
    constrast = 1
    brightness = 0.6
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# DATE
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(209, 207, 207, 0.75)
    font_size = 22
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
}

# TIME
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%-H:%M")"
    color = rgba(209, 207, 207, 0.75)
    font_size = 95
    font_family = JetBrains Mono Extrabold
    position = 0, 200
    halign = center
    valign = center
}

# Picture
image {
    monitor =
    path = $HOME/.config/hypr/images/profile.png
    size = 256
    border_size = 3
    rounding = 124
    border_color = rgb(133, 180, 234)
    position = 0, -70
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 20%, 6%
    outline_thickness = 2

    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true

    outer_color = rgba(0, 0, 0, 0.0)
    inner_color = rgba(100, 114, 125, 0.5)

    font_color = rgb(200, 200, 200)
    font_family = Source Code Pro bold

    check_color = rgba(235, 203, 10, 0.75)
    fail_color = rgba(237, 67, 55, 0.75)

    fade_on_empty = false
    rounding = 32

    placeholder_text = <span foreground="##ffffff99"><b>Hi, $USER</b></span>
    fail_text = <span foreground="##ed4337"><b>Authentication Failed</b></span>

    position = 0, -300
    halign = center
    valign = center
}
